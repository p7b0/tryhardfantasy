<h1>H2H Fantasy Tool</h1>
<form id="nhl" name="nhl">
  <div class="entry">
    <label>Team</label>
    <select id='teamSelect' name="teams" ></select>
  </div>
  <div class="entry">
    <label>Player</label>
    <select id="playerSelect" name="roster" ></select>
  </div>
  <div class="entry">
    <label>Season</label>
    <select id='seasonSelect' name="season"></select>
  </div>
  <div class="entry">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate"><br>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate">
  </div>

  <div>
    <input type='button' id='btnAddMyPlayer' value='Add player to my team' onclick="addMyPlayer()">
    <input type='button' id='btnAddVSPlayer' value='Add player to opposing team' onclick="addVSPlayer()">
  </div>
</form>
<hr />
<table id='tblH2HStats'>
  <tr>
    <th>Score</th>
    <th>Games</th>
    <th>G</th>
    <th>A</th>
    <th>Pts</th>
    <th>+/-</th>
    <th>PIM</th>
    <th>PPP</th>
    <th>SHP</th>
    <th>GWG</th>
    <th>SOG</th>
    <th>FW</th>
    <th>HIT</th>
    <th>BLK</th>
    <th>W</th>
    <th>GAA</th>
    <th>SV</th>
    <th>SV%</th>
    <th>SHO</th>
  </tr>
  <tr id='trMyScore'>
    <td id='myScore'>0</td>
    <td id='myGames'>0</td>
    <td id='myGoals'>0</td>
    <td id='myAssists'>0</td>
    <td id='myPoints'>0</td>
    <td id='myPlusMinus'>0</td>
    <td id='myPIM'>0</td>
    <td id='myPPP'>0</td>
    <td id='mySHP'>0</td>
    <td id='myGWG'>0</td>
    <td id='mySOG'>0</td>
    <td id='myFW'>0</td>
    <td id='myHIT'>0</td>
    <td id='myBLK'>0</td>
    <td id='myW'>0</td>
    <td id='myGAA'>0</td>
    <td id='mySV'>0</td>
    <td id='mySV%'>0</td>
    <td id='mySHO'>0</td>
  </tr>
  <tr id='trVSScore' class="entry">
    <td id='vsScore'>0</td>
    <td id='vsGames'>0</td>
    <td id='vsGoals'>0</td>
    <td id='vsAssists'>0</td>
    <td id='vsPoints'>0</td>
    <td id='vsPlusMinus'>0</td>
    <td id='vsPIM'>0</td>
    <td id='vsPPP'>0</td>
    <td id='vsSHP'>0</td>
    <td id='vsGWG'>0</td>
    <td id='vsSOG'>0</td>
    <td id='vsFW'>0</td>
    <td id='vsHIT'>0</td>
    <td id='vsBLK'>0</td>
    <td id='vsW'>0</td>
    <td id='vsGAA'>0</td>
    <td id='vsSV'>0</td>
    <td id='vsSV%'>0</td>
    <td id='vsSHO'>0</td>
  </tr>
</table>
<hr />
<div class="results">
  <div>
    <h2>My Team</h2>
    <table id='tblMyTeam'>
      <thead>
        <tr>
          <th>Player Name</th>
          <th>Games Left</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
  <div>
    <h2>Opponent's Team</h2>
    <table id='tblVSTeam'>
      <thead>
        <tr>
          <th>Player Name</th>
          <th>Games Left</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
</div>
