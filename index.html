<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
<h1>H2H Fantasy Tool</h1>
<form name="nhl">
  <div class="entry">
    <label>Team</label>
    <select name="teams"></select>
  </div>
  <div class="entry">
    <label>Player</label>
    <select name="roster"></select>
  </div>
  <div class="entry">
    <label>Season</label>
    <select name="season"></select>
  </div>
  <div>
    <input type='button' id='btnAddMyPlayer' value='Add player to my Team' onclick='addMyPlayer'>
    <input type='button' id='btnAddVSPlayer' value='Add player to opposing Team' onclick='addVSPlayer'>
  </div>
</form>
<hr />
<table id='tblH2HStats'>
  <tr>
    <th>Score</th>
    <th>Games</th>
    <th>G</th>
    <th>A</th>
    <th>Pts</th>
    <th>+/-</th>
    <th>PIM</th>
    <th>PPP</th>
    <th>SHP</th>
    <th>GWG</th>
    <th>SOG</th>
    <th>FW</th>
    <th>HIT</th>
    <th>BLK</th>
    <th>W</th>
    <th>GAA</th>
    <th>SV</th>
    <th>SV%</th>
    <th>SHO</th>
  </tr>
  <tr id='trMyScore'>
    <th id='myScore'></th>
    <th id='myGames'></th>
    <th id='myGoals'></th>
    <th id='myAssists'></th>
    <th id='myPoints'></th>
    <th id='myPlusMinus'></th>
    <th id='myPIM'></th>
    <th id='myPPP'></th>
    <th id='mySHP'></th>
    <th id='myGWG'></th>
    <th id='mySOG'></th>
    <th id='myFW'></th>
    <th id='myHIT'></th>
    <th id='myBLK'></th>
    <th id='myW'></th>
    <th id='myGAA'></th>
    <th id='mySV'></th>
    <th id='mySV%'></th>
    <th id='mySHO'></th>
  </tr>
  <tr id='trVSScore'>
    <th id='vsScore'></th>
    <th id='vsGames'></th>
    <th id='vsGoals'></th>
    <th id='vsAssists'></th>
    <th id='vsPoints'></th>
    <th id='vsPlusMinus'></th>
    <th id='vsPIM'></th>
    <th id='vsPPP'></th>
    <th id='vsSHP'></th>
    <th id='vsGWG'></th>
    <th id='vsSOG'></th>
    <th id='vsFW'></th>
    <th id='vsHIT'></th>
    <th id='vsBLK'></th>
    <th id='vsW'></th>
    <th id='vsGAA'></th>
    <th id='vsSV'></th>
    <th id='vsSV%'></th>
    <th id='vsSHO'></th>
  </tr>
</table>
<hr />
<div class="results">
<div>
<h2>My Team</h2>
<table id='tblMyTeam'>
  <thead>
    <tr>
      <th>Player Name</th>
      <th>Games Left</th>
    </tr>
  </thead>
</table>
</div>
<div>
<h2>Opponent's Team</h2>
<table id='tblVSTeam'>
  <thead>
    <tr>
      <th>Player Name</th>
      <th>Games Left</th>
    </tr>
  </thead>
</table>
</div>
</div>


<div class="results">
  <div>
    <h2>Info</h2>
    <form name="player-info">
      <div class="entry">
        <label>First Name</label>
        <input type="text" name="first-name" autocomplete="off" disabled />
      </div>
      <div class="entry">
        <label>Last Name</label>
        <input type="text" name="last-name" autocomplete="off" disabled />
      </div>
      <div class="entry">
        <label>Date of Birth</label>
        <input type="text" name="birth-date" autocomplete="off" disabled />
      </div>
      <div class="entry">
        <label>Current Team</label>
        <input type="text" name="current-team" autocomplete="off" disabled />
      </div>
      <div class="entry">
        <label>Jersey Number</label>
        <input type="text" name="primary-number" autocomplete="off" disabled />
      </div>
      <div class="entry">
        <label>Position</label>
        <input type="text" name="primary-position" autocomplete="off" disabled />
      </div>
    </form>
  </div>
  <div>
    <h2>Stats</h2>
    <form name="player-stats">
      <div class="entry">
        <label>Season</label>
        <input type="text" name="stat-season" autocomplete="off" disabled />
      </div>
      <div class="entry">
        <label>Shots</label>
        <input type="text" name="stat-shots" autocomplete="off" disabled />
      </div>
      <div class="entry">
        <label>Assists</label>
        <input type="text" name="stat-assists" autocomplete="off" disabled />
      </div>
      <div class="entry">
        <label>Goals</label>
        <input type="text" name="stat-goals" autocomplete="off" disabled />
      </div>
    </form>
  </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
